<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>

    <link rel="stylesheet" href="../css/map.css" />
    <link rel="stylesheet" href="../css/Style.css" />
    <link rel="stylesheet" href="../css/Reservation.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <header></header>

  <body>
    <header></header>

    <main>
      <div class="map_content">
        <div class="left_map">
          <div id="map"></div>
        </div>
        <div class="righ_map">

        </div>
      </div>
    </main>

    <div class="reservation">
      <div class="form_reservation">
        <button id="close"><i class="fa-solid fa-xmark"></i></button>
        <div class="title">
          <h1>Réservation</h1>
        </div>
        <div class="name_form">
          <input type="text" placeholder="Prénom" id="name"/>
          <input type="text" placeholder="Nom" id="surname" />
        </div>
        <div class="info_reservation">
          <input type="date" id="date" />
          <input type="time" id="time" />
          <input type="number" id="nbper" placeholder="nombre personnes" />
          <input type="number" name="" id="numtab" placeholder="numéro table" />
        </div>
        <div class="phone">
          <input placeholder="numéro de téléphone" type="text" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Veuillez entrer un numéro de téléphone valide au format XXX-XXX-XXXX" required>
        </div>
        <div class="send">
          <button id="send">Envoyer</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/index.js" type="module"></script>
</html>
